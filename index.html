<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Increase or Decrease</title>
    <link rel="stylesheet" href="src/all.min.css">
    <link rel="stylesheet" href="src/output.css">

</head>
<body>
    <div class="max-w-[1170px] m-auto">
        <div class="max-w-[200px] m-auto text-center mt-4 bg-amber-100 border-[20px] border-yellow-400 rounded-2xl">
            <p class="text-[50px]"><i class="fa-solid fa-truck"></i></p>
            <h1 class="text-3xl px-4 py-2 border-2 mb-2.5" id="countNumber">0</h1>
       <div class="flex justify-between m-[2px] text-2xl">

           <button class="bg-teal-500 px-6 py-3" id="plusBtn">+</button>

        </div>
    </div>
